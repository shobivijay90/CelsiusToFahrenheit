<!DOCTYPE html>
<html>
  <header lang="en">
  <link rel="stylesheet" href="https://github.com/shobivijay90/CelsiusToFahrenheit/blob/master/CelsiusToFahrenheit.css">
  <script type="text/javascript" src="https://github.com/shobivijay90/CelsiusToFahrenheit/blob/master/CelsiusToFahrenheit.js"></script>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </header>
  <section id="border">
    <section id="question">
      <p id="problem">Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. </p>
    </section>
    <section id="values">
      <label>Celsius:</label>
      <input type="number" id="value1"></input>
    <label>Fahrenheit:</label>
      <input type="number" id="value2"></input>
    </section>
<section id="submit">
  <section id="left-button">
<button type="submit" id="celtofah" onclick="celToFah()">Enter</button>
  </section>
  <section id="right-button">
  <button type="submit" id="fahtocel" onclick="fahToCel()">Enter</button>
  </section>
  </section>
<footer id="reset">
    <button id="clear" onclick="reset()">Reset</button>
  </footer>
</section>
</html>
